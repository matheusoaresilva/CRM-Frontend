<div class="container">
    <div class="left-side">
      
      <div class="logo-container">
        <img  src="../../../assets/logo.png" alt="Logo">
      </div>
    </div>
      <div class="right-side">
        <section class="form-container">
          <form class="form-login" >
            <div class=" mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name:</label>
                <input name="name" type="text" class="form-control"  placeholder=""  #n="ngModel" [(ngModel)]="name" required style="margin-bottom: 0px;">
    
                <div *ngIf="(n?.invalid && n?.touched) || n?.dirty">
                  <app-message-error *ngIf="n?.errors?.['required']" message="The field should be filled in"></app-message-error>
                </div>
    
              </div>
            <div class=" mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email:</label>
              <input name="username" type="text" class="form-control" id="exampleFormControlInput1" placeholder="" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"  #em="ngModel" [(ngModel)]="username" required style="margin-bottom: 0px;">
  
              <div *ngIf="(em?.invalid && em?.touched) || em?.dirty">
                <app-message-error *ngIf="em?.errors?.['required']" message="The field should be filled in"></app-message-error>
                
                <app-message-error *ngIf="em?.errors?.['pattern']" message="The email field should follow this pattern: 'exemple@exemple.com'"></app-message-error>
              </div>
  
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput2" class="form-label">Password:</label>
              <input name="password" type="password" class="form-control" id="exampleFormControlInput2" placeholder="" minlength="8"  #pass="ngModel" [(ngModel)]="password"  required style="margin-bottom: 0px;">
              <div *ngIf="(pass?.invalid && pass?.touched) || pass?.dirty">
                <app-message-error *ngIf="pass?.errors?.['required']" message=" The field should be filled in"></app-message-error>
               <app-message-error  *ngIf="pass?.errors?.['minlength']" message="The password must be at least 8 characters long"> </app-message-error>
                
              </div>
            </div>
            <div class="links">
              <a href="" routerLink="/forgot-password" class="linkPassword">Forgot Password?</a>
  
            </div>
              <button class="btn btn-primary" type="submit"  (click)="register()">register</button>
          </form>
        </section>
        
      </div>
    </div>
