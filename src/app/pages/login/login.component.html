<div class="container">
  <div class="left-side">
    
    <div class="logo-container">
      <img  src="../../../assets/logo.png" alt="Logo">
    </div>
  </div>
    <div class="right-side">
      <section class="form-container">
        <form class="form-login" #f="ngForm" (ngSubmit)="login(f)">
          <div class=" mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email:</label>
            <input name="email" type="text" class="form-control" id="exampleFormControlInput1" placeholder="" ngModel pattern="^[\w-.]+@([\w-]+\.)+[\w-]{2,4}$" #email="ngModel" [(ngModel)]="loginContent.email" required style="margin-bottom: 0px;">

            <div *ngIf="(email?.invalid && email?.touched) || email?.dirty">
              <span class="message-error" *ngIf="email?.errors?.['required']">The field should be filled in</span>
              <span class="message-error" *ngIf="email?.errors?.['pattern']">The email field should follow this pattern: "exemple@exemple.com"</span>
            </div>

          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Password:</label>
            <input name="password" type="password" class="form-control" id="exampleFormControlInput2" placeholder="" ngModel #password="ngModel" [(ngModel)]="loginContent.password" minlength="8" required style="margin-bottom: 0px;">
            <div *ngIf="(password?.invalid && password?.touched) || password?.dirty">
              <span class="message-error" *ngIf="password?.errors?.['required']">The field should be filled in</span>
              <span class="message-error" *ngIf="password?.errors?.['minlength']">The password must be at least 8 characters long </span>
            </div>
          </div>
          <div class="linkPassword">
            <a href="" routerLink="/forgot-password">Forgot Password?</a>
          </div>
            <button (click)="userAuthentication" routerLink=""  class="btn btn-primary" type="submit">Login</button>
        </form>
      </section>
      
    </div>
  </div>
