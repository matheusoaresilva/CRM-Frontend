<div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <img src="../../../assets/icon-perfil-teste (3).png" alt="Profile Image" class="profile-image">
            <h5 class="card-title mt-3">John Doe</h5>
            <p class="card-text">Role: Administrator</p>
            <p class="card-text">Email: john.doe@example.com</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal" (click)="toggleEditProfile()">Edit Profile</button>
            
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card" *ngIf="showProfileSettings">
          <div class="card-body">
            <h5 class="card-title">Profile Settings</h5>
            <form (ngSubmit)="saveProfile()">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder=" ">
              </div>
              <div class="form-group">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" placeholder="Administrator" disabled>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder=" ">
              </div>
              
              
              <br>
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <button type="button" class="btn btn-secondary ml-2" (click)="cancelEditProfile()">Cancel</button>
            </form>
          </div>
        </div>
        
      </div>
    </div>
    </div>
