<h1 class="title">Products</h1>
<div class="container">
    
    <div class="container container-fluid">
    
        
        <div class="input-group mb-3 search-input">
          <input type="text" class="form-control" placeholder="Search for products" aria-label="Search for customers"
            [(ngModel)]="searchText" (keyup)="searchProducts()">
            <button type="button" class="btn btn-primary" routerLink="/products/add-product">New Products</button>
        </div>
        <!-- <mat-icon>search</mat-icon> -->
    </div>
    
    <div class="row row-cols-1 row-cols-md-5 g-4">
        <div routerLink="/products/card-detail" class="col" *ngFor="let card of filteredProducts | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
            <div class="card h-100">
                <img src={{card.imgUrl}} class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-title">{{card.category}}</p>
                    <p class="card-text">{{card.description}}</p>
                    <p class="card-title">{{card.price}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="pagination-container">
      <pagination-controls class="pagination-controls" (pageChange)="p = $event" previousLabel="" nextLabel=""></pagination-controls>
    </div>
</div>
