<div class="container mt-5">
  <div class="row">
    
    <div class="col-md-8">
     
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">Other Settings</h5>
          <ul class="list-group">
            <li class="list-group-item" (click)="showNotificationPreferences = !showNotificationPreferences">
              Notification Preferences</li>
            <li class="list-group-item" (click)="showPrivacySettings = !showPrivacySettings">Privacy Settings</li>
            <li class="list-group-item" (click)="showSecuritySettings = !showSecuritySettings">Security Settings</li>
          </ul>
        </div>
      </div>
      <div class="container mt-5" *ngIf="showNotificationPreferences">
        <div class="row">
          <div class="col-md-8">
            <div class="card mt-3">
              <div class="card-body">
                <div class="card mt-3">
                  <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                      <h5 class="card-title">Notification Preferences</h5>
                      <button type="button" class="btn-close" aria-label="Close"
                        (click)="closeNotifications()"></button>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input " id="emailNotifications">
                      <label class="form-check-label" for="emailNotifications">Email Notifications</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="smsNotifications">
                      <label class="form-check-label" for="smsNotifications">SMS Notifications</label>
                    </div>
                    <div class="form-group mt-3">
                      <label for="notificationFrequency">Notification Frequency</label>
                      <select class="form-control" id="notificationFrequency">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                      </select>
                    </div>
                    <button type="button" class="btn btn-primary" (click)="closeNotifications()">Save Preferences</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card mt-3" *ngIf="showPrivacySettings">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title">Privacy Settings</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="closePrivacy()"></button>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="privateAccount">
            <label class="form-check-label" for="privateAccount">Private Account</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="hideActivity">
            <label class="form-check-label" for="hideActivity">Hide Activity</label>
          </div>
        </div>
      </div>
      <div class="card mt-3" *ngIf="showSecuritySettings">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title">Security Settings</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="closeSecurity()"></button>
          </div>
          <p>Change Password:</p>
          <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input type="password" class="form-control" id="oldPassword">
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" id="newPassword">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword">
          </div>
          <button type="submit" class="btn btn-primary" (click)="closeSecurity()">Change Password</button>
        </div>
      </div>
    </div>
  </div>
</div>
