<div class="container">
  <div class="left-side">
    <div class="logo-container">
      <img  src="../../../assets/logo.png" alt="Logo">
    </div>
  </div>
    <div class="right-side">

      <section class="form-container">
        <form class="form-login">
          <div class=" mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" [(ngModel)]="login.email">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Password:</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="" [(ngModel)]="login.password">
            // property binding
          </div>
          <div class="linkPassword">
            <a href="" routerLink="/forgot-password">Forgot Password?</a>
          </div>
            <button (click)="userAuthentication"  class="btn btn-primary" type="submit">Login</button>
        </form>
      </section>
      
    </div>
  </div>
