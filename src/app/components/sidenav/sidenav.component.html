<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="side" opened>
    <div class="sidenav-header">
      <img src="../../../assets/logo-sidenav.png" alt="" class="logo-sidenav">
      <div class="sidenav-links">
        <div class="item">
          <mat-icon routerLinkActive="active">dashboard</mat-icon>
          <a routerLink="/" routerLinkActive="active">Dashboard</a>
        </div>
        <div class="item">
          <mat-icon routerLinkActive="active">data_usage</mat-icon>
          <a routerLink="/analytics" routerLinkActive="active">Analytics</a>
        </div>
        <div class="item"> 
          <mat-icon routerLinkActive="active">supervisor_account</mat-icon>
          <a routerLink="/customers" routerLinkActive="active">Customers</a>
        </div>
        <div class="item">
          <mat-icon routerLinkActive="active">shopping_cart</mat-icon>
          <a routerLink="/orders" routerLinkActive="active">Orders</a>
        </div>
        <div class="item">
          <mat-icon routerLinkActive="active"> local_mall</mat-icon>
          <a routerLink="/products" routerLinkActive="active">Products</a>
        </div>
        <div class="item">
          <mat-icon routerLinkActive="active">settings</mat-icon>
          <a routerLink="/settings" routerLinkActive="active">Settings</a>
        </div>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
