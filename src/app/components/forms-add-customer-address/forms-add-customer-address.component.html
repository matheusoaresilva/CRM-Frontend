<h1 class="title">Customers</h1>
<button class="btn btn-back me-md-2" type="button" routerLink="/customers/addcustomer">Back</button>
<div class="container">

    <div class="mb-3">
        
      <h1>Registration</h1>
      <h2>Address Details</h2>
      <div class="row g-3">
        <div class="row g-3">
          <div class="col-6">
            <label for="">Street</label>
            <input type="text" class="form-control" placeholder="Enter street" aria-label="First name">
          </div>
          <div class="col">
            <label for="">Number</label>
            <input type="text" class="form-control" placeholder="Enter number" aria-label="Last name">
          </div>
          <div class="col-4">
            <label for="">Neighborhood</label>
            <input type="text" class="form-control" placeholder="Enter neighborhood" aria-label="Last name">
          </div>
        </div>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="">City</label>
            <input type="text" class="form-control" placeholder="Enter city" aria-label="Birth">
          </div>
          <div class="col-sm">
            <label for="">State</label>
            <input type="text" class="form-control" placeholder="Enter state" aria-label="CPF">
          </div>
        </div>
        <div class="row g-3">
          <div class="col-9">
            <label for="">Country</label>
            <input type="text" class="form-control" placeholder="Enter country" aria-label="Email">
          </div>
          <div class="col">
            <label for="">Zip code</label>
            <input type="tel" class="form-control" placeholder="Enter zip code" aria-label="Phone">
          </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end btns">
          <button class="btn btn-cancel me-md-2" type="button" routerLink="/customers">Cancel</button>
          <button class="btn btn-add" type="button" routerLink="/customers">Add </button>
        </div>
      </div>
  
  
    </div>
  
  </div>
